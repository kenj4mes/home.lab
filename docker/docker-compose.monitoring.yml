# ==============================================================================
# üìä HomeLab Monitoring Stack - Docker Compose
# ==============================================================================
# HomeLab - Self-Hosted Infrastructure
#
# Monitoring services:
#   - Prometheus (metrics collection)
#   - Grafana (visualization)
#   - cAdvisor (container metrics)
#   - Node Exporter (host metrics)
#
# Usage:
#   docker compose -f docker-compose.monitoring.yml up -d
# ==============================================================================

name: homelab

networks:
  homelab:
    external: true
  monitoring:
    name: monitoring
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:


services:
  # ============================================================================
  # üìà PROMETHEUS - Metrics Collection
  # ============================================================================
  # Access: http://localhost:9090
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - prometheus-data:/prometheus
      - ${CONFIG_PATH:-/srv/FlashBang}/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - homelab
      - monitoring
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # üìä GRAFANA - Visualization & Dashboards
  # ============================================================================
  # Access: http://localhost:3100
  # Default: admin / admin (change on first login)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3100
    volumes:
      - grafana-data:/var/lib/grafana
      - ${CONFIG_PATH:-/srv/FlashBang}/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3100:3000"
    networks:
      - homelab
      - monitoring
    depends_on:
      - prometheus
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # üê≥ CADVISOR - Container Metrics
  # ============================================================================
  # Metrics: http://localhost:8085/metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8085:8080"
    networks:
      - monitoring
    restart: unless-stopped

  # ============================================================================
  # üñ•Ô∏è NODE EXPORTER - Host System Metrics
  # ============================================================================
  # Metrics: http://localhost:9100/metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - monitoring
    restart: unless-stopped

  # ============================================================================
  # üìù LOKI - Log Aggregation (Optional)
  # ============================================================================
  # API: http://localhost:3101
  loki:
    image: grafana/loki:latest
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3101:3100"
    volumes:
      - ${CONFIG_PATH:-/srv/FlashBang}/loki:/loki
    networks:
      - monitoring
    restart: unless-stopped

  # ============================================================================
  # üì§ PROMTAIL - Log Collector (Optional)
  # ============================================================================
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ${CONFIG_PATH:-/srv/FlashBang}/promtail/config.yml:/etc/promtail/config.yml:ro
    networks:
      - monitoring
    depends_on:
      - loki
    restart: unless-stopped
