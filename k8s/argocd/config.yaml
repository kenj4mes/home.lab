apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  # Repository server timeout
  timeout.reconciliation: "180s"
  
  # Enable status badge
  statusbadge.enabled: "true"
  
  # Enable Helm
  helm.enabled: "true"
  
  # Enable Kustomize
  kustomize.enabled: "true"
  
  # Health checks for custom resources
  resource.customizations.health.argoproj.io_Application: |
    hs = {}
    hs.status = "Progressing"
    hs.message = ""
    if obj.status ~= nil then
      if obj.status.health ~= nil then
        hs.status = obj.status.health.status
        if obj.status.health.message ~= nil then
          hs.message = obj.status.health.message
        end
      end
    end
    return hs
  
  # Notification triggers
  # Requires argocd-notifications to be installed
  # subscriptions: |
  #   - recipients:
  #       - discord:homelab-alerts
  #     triggers:
  #       - on-deployed
  #       - on-health-degraded
  #       - on-sync-failed

---
# ArgoCD RBAC Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  # Default policy for users
  policy.default: role:readonly
  
  # Policy rules
  policy.csv: |
    # Admins have full access
    p, role:admin, applications, *, */*, allow
    p, role:admin, clusters, *, *, allow
    p, role:admin, repositories, *, *, allow
    p, role:admin, projects, *, *, allow
    
    # Developers can sync and view
    p, role:developer, applications, get, */*, allow
    p, role:developer, applications, sync, */*, allow
    p, role:developer, applications, action/*, */*, allow
    p, role:developer, logs, get, */*, allow
    
    # Map groups to roles
    g, homelab-admins, role:admin
    g, homelab-developers, role:developer
  
