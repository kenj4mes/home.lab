# Declarative GitOps continuous delivery for Kubernetes
#
# CUSTOMIZE: Replace '<your-github-username>' with your GitHub username
#
# Install ArgoCD:
#   kubectl create namespace argocd
#   kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
#
# Get admin password:
#   kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d
#
# Access UI:
#   kubectl port-forward svc/argocd-server -n argocd 8443:443
#   https://localhost:8443
# ==============================================================================

---
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
  labels:
    app.kubernetes.io/name: argocd
    app.kubernetes.io/component: gitops

---
# ArgoCD Application - HomeLab Core Services
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-core
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # CUSTOMIZE: Replace <your-github-username> with your GitHub username
    repoURL: https://github.com/<your-github-username>/home.lab.git
    targetRevision: HEAD
    path: k8s/core
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

---
# ArgoCD Application - Monitoring Stack
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-monitoring
  namespace: argocd
spec:
  project: default
  source:
    # CUSTOMIZE: Replace <your-github-username> with your GitHub username
