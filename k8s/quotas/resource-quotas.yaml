# ==============================================================================
# ðŸ“Š Resource Quotas - Namespace Resource Limits
# ==============================================================================
# Prevents resource starvation by limiting total resources per namespace
# Critical for multi-tenant clusters (Pro + Home workloads)
#
# Apply: kubectl apply -f resource-quotas.yaml
# ==============================================================================

---
# Production namespace - Higher limits
apiVersion: v1
kind: ResourceQuota
metadata:
  name: prod-quota
  namespace: production
spec:
  hard:
    # Compute resources
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    # Object counts
    pods: "50"
    services: "20"
    secrets: "50"
    configmaps: "50"
    persistentvolumeclaims: "20"
    # Storage
    requests.storage: 100Gi

---
# Development namespace - Moderate limits
apiVersion: v1
kind: ResourceQuota
metadata:
  name: dev-quota
  namespace: development
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "30"
    services: "15"
    secrets: "30"
    configmaps: "30"
    persistentvolumeclaims: "10"
    requests.storage: 50Gi

---
# Media namespace - Memory-heavy for transcoding
apiVersion: v1
kind: ResourceQuota
metadata:
  name: media-quota
  namespace: media
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 16Gi
    limits.cpu: "8"
    limits.memory: 32Gi
    pods: "10"
    services: "5"
    persistentvolumeclaims: "5"
    requests.storage: 500Gi  # Large for media storage

---
# AI/ML namespace - GPU and compute heavy
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ai-quota
  namespace: ai
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 32Gi
    limits.cpu: "16"
    limits.memory: 64Gi
    pods: "20"
    services: "10"
    persistentvolumeclaims: "10"
    requests.storage: 200Gi
    # GPU quota (if using nvidia-device-plugin)
    requests.nvidia.com/gpu: "2"
    limits.nvidia.com/gpu: "2"

---
# Monitoring namespace - Stable resources
apiVersion: v1
kind: ResourceQuota
metadata:
  name: monitoring-quota
  namespace: monitoring
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    pods: "20"
    services: "10"
    persistentvolumeclaims: "5"
    requests.storage: 50Gi
