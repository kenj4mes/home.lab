# ==============================================================================
# ðŸ“– MkDocs Configuration - Documentation as Code
# ==============================================================================
# Build: mkdocs build
# Serve: mkdocs serve
# Deploy: mkdocs gh-deploy
# ==============================================================================

site_name: HomeLab Documentation
site_description: Self-hosted infrastructure platform documentation
site_author: HomeLab Team
site_url: https://kenj4mes.github.io/home.lab

repo_name: kenj4mes/home.lab
repo_url: https://github.com/kenj4mes/home.lab

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Inter
    code: Fira Code
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  favicon: assets/favicon.ico

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kenj4mes/home.lab

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quickstart.md
    - Requirements: getting-started/requirements.md
    - Installation: getting-started/installation.md
  - Architecture:
    - Overview: architecture/overview.md
    - Network Topology: architecture/network.md
    - Storage: architecture/storage.md
    - Security: architecture/security.md
  - Services:
    - AI & LLMs: services/ai.md
    - Media: services/media.md
    - Blockchain: services/blockchain.md
    - Monitoring: services/monitoring.md
    - Knowledge Base: services/knowledge.md
  - Kubernetes:
    - Cluster Setup: kubernetes/setup.md
    - Network Policies: kubernetes/network-policies.md
    - Resource Management: kubernetes/resources.md
    - GitOps with ArgoCD: kubernetes/gitops.md
  - Operations:
    - Backup & Recovery: operations/backup.md
    - Monitoring: operations/monitoring.md
    - Maintenance: operations/maintenance.md
    - Troubleshooting: operations/troubleshooting.md
  - Security:
    - Identity Management: security/identity.md
    - Secrets Management: security/secrets.md
    - Network Security: security/network.md
    - Post-Quantum TLS: security/pqtls.md
  - Reference:
    - API Reference: reference/api.md
    - Configuration: reference/config.md
    - CLI Commands: reference/cli.md
