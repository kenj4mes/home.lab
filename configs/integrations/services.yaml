# Communication Patterns
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
patterns:
  # Publish-Subscribe
  pub_sub:
    broker: message-bus
    channels:
      system-events:
        description: "System-wide events"
        publishers: ["*"]
        subscribers: ["event-store", "dashboard"]
        
      ai-requests:
        description: "AI inference requests"
        publishers: ["*"]
        subscribers: ["ai-orchestrator"]
        
      alerts:
        description: "Alert notifications"
        publishers: ["prometheus", "health-check"]
        subscribers: ["dashboard", "slack-notifier"]
        
      config-changes:
        description: "Configuration updates"
        publishers: ["config-manager"]
        subscribers: ["*"]

  # Request-Response
  request_response:
    timeout_seconds: 30
    retry_policy:
      max_attempts: 3
      backoff: exponential
      
  # Event Sourcing
  event_sourcing:
    store: event-store
    snapshot_interval: 100
    retention_days: 90

