# API Gateway Routes
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
gateway:
  routes:
    - path: /api/ai/*
      service: ai-orchestrator
      strip_prefix: /api/ai
      auth_required: true
      rate_limit: 100/min
      
    - path: /api/events/*
      service: event-store
      strip_prefix: /api/events
      auth_required: true
      rate_limit: 500/min
      
    - path: /api/bus/*
      service: message-bus
      strip_prefix: /api/bus
      auth_required: true
      rate_limit: 1000/min
      
    - path: /metrics
      service: prometheus
      auth_required: false
      
    - path: /dashboard/*
      service: dashboard
      strip_prefix: /dashboard
      auth_required: false

  middleware:
    - cors
    - rate_limit
    - auth
    - logging
    - metrics

