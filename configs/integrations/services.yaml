# Health Aggregation
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
health:
  aggregation:
    strategy: all_required_healthy
    
  check_interval: 30s
  timeout: 5s
  
  status_levels:
    healthy:
      condition: "all required services healthy"
      
    degraded:
      condition: "required healthy, some optional unhealthy"
      
    unhealthy:
      condition: "any required service unhealthy"

