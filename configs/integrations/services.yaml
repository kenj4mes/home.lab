# Service Mesh
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
mesh:
  discovery:
    method: docker_dns
    refresh_interval: 30s
    
  load_balancing:
    strategy: round_robin
    
  tracing:
    enabled: true
    sampling_rate: 0.1
    exporter: jaeger
    
  metrics:
    enabled: true
    exporter: prometheus
