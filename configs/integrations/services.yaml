# Circuit Breakers
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
circuit_breakers:
  default:
    failure_threshold: 5
    success_threshold: 3
    timeout_seconds: 30
    half_open_requests: 3
    
  per_service:
    ollama:
      failure_threshold: 3
      timeout_seconds: 60  # AI can be slow
      
    external-api:
      failure_threshold: 10
      timeout_seconds: 10

