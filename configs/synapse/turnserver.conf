# Coturn TURN Server Configuration for Matrix
# HomeLab - Secure Communications

# Listener IP address
listening-ip=0.0.0.0

# TURN listener port
listening-port=3478

# TLS listening port
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=49200

# Use fingerprints in TURN messages
fingerprint

# Long-term credential mechanism
lt-cred-mech

# Static auth secret (should match Synapse config)
# Generate with: openssl rand -hex 32
static-auth-secret=CHANGE_ME_GENERATE_NEW_SECRET

# Realm
realm=homelab.local

# Total bandwidth limit (0 = unlimited)
total-quota=100

# Per-user bandwidth limit
user-quota=10

# Max bytes-per-second bandwidth
max-bps=0

# Enable verbose logging
verbose

# Use long-term credentials
use-auth-secret

# No UDP allocation
no-udp

# Allow loopback peers
allow-loopback-peers

# No CLI
no-cli
