features:
  ai_orchestrator:
    enabled: "${ENABLE_AI_ORCHESTRATOR:-true}"
    ensemble_mode: true
    
  energy_monitoring:
    enabled: "${ENABLE_ENERGY_MONITORING:-false}"
    smart_plugs: false
    
  remote_backup:
