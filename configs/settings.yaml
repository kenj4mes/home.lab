environment:
  name: "${HOMELAB_ENV:-development}"
  domain: "${HOMELAB_DOMAIN:-homelab.local}"
  timezone: "${HOMELAB_TIMEZONE:-UTC}"
  
  modes:
    development:
      debug: true
      log_level: DEBUG
      hot_reload: true
      
    staging:
      debug: false
      log_level: INFO
      hot_reload: false
      
    production:
      debug: false
      log_level: WARNING
      hot_reload: false

