# Pi-hole Custom Configuration
# Place in: /path/to/pihole/etc-dnsmasq.d/
# ==============================================================================

# Local domain settings
local=/local/
domain=local

# Expand hosts (use custom.list)
expand-hosts

# Never forward plain names (without a dot)
domain-needed

# Never forward addresses in the non-routed address spaces
bogus-priv

# DNS Cache Size (default is 150, increase for better performance)
cache-size=10000

# Log queries for debugging (disable in production for privacy)
# log-queries

# Don't read /etc/resolv.conf
no-resolv

# Upstream DNS servers (used when Pi-hole doesn't have answer)
# Cloudflare
server=1.1.1.1
server=1.0.0.1

# Google (backup)
# server=8.8.8.8
# server=8.8.4.4

# Quad9 (with malware blocking)
# server=9.9.9.9
# server=149.112.112.112

# DNSSEC validation (recommended)
dnssec
