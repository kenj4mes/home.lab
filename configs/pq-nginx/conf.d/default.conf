# ==============================================================================
# Post-Quantum TLS NGINX Configuration
# ==============================================================================
# OpenQuantumSafe NGINX with hybrid classic + post-quantum key exchange.
# This configuration enables Kyber768, X25519-Kyber768, and P256-Kyber768.
# ==============================================================================

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name _;
    
    # Health check endpoint (unencrypted)
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server with Post-Quantum TLS
server {
    listen 443 ssl http2;
    server_name homelab.local localhost;

    # SSL Certificate paths
    ssl_certificate     /opt/nginx/certs/fullchain.pem;
    ssl_certificate_key /opt/nginx/certs/privkey.pem;

    # TLS 1.3 only (required for PQ key exchange)
    ssl_protocols TLSv1.3;
    
    # Post-Quantum + Classical Hybrid Key Exchange
    # Priority order: Hybrid first, then classical fallback
    ssl_conf_command CurvesPreferences x25519_kyber768:p256_kyber768:kyber768:x25519:p256;
    
    # Modern cipher configuration
    ssl_prefer_server_ciphers off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Session configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Root location - landing page
    location / {
        root /opt/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Health check
    location /health {
        return 200 'OK - PQ-TLS Active';
        add_header Content-Type text/plain;
    }

    # =========================================================================
    # Service Proxies
    # =========================================================================

    # Jellyfin - Media Server
    location /jellyfin/ {
        proxy_pass http://jellyfin:8096/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Open-WebUI - AI Chat Interface
    location /webui/ {
        proxy_pass http://open-webui:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
    }

    # Grafana - Monitoring Dashboard
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # BookStack - Documentation Wiki
    location /bookstack/ {
        proxy_pass http://bookstack:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Kiwix - Offline Knowledge
    location /kiwix/ {
        proxy_pass http://kiwix:8080/;
        proxy_set_header Host $host;
    }

    # Portainer - Container Management
    location /portainer/ {
        proxy_pass http://portainer:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Vault - Secrets Management
    location /vault/ {
        proxy_pass http://vault:8200/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Base Explorer - Blockchain
    location /explorer/ {
        proxy_pass http://base-explorer:4000/;
        proxy_set_header Host $host;
    }

    # =========================================================================
    # Creative AI Services
    # =========================================================================

    # Stable Diffusion WebUI
    location /sd/ {
        proxy_pass http://stable-diffusion:7860/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # ComfyUI
    location /comfyui/ {
        proxy_pass http://comfyui:8188/;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
    }

    # Creative Dashboard
    location /creative/ {
        proxy_pass http://creative-dashboard:80/;
        proxy_set_header Host $host;
    }

    # =========================================================================
    # API Endpoints (for programmatic access)
    # =========================================================================

    location /api/ollama/ {
        proxy_pass http://ollama:11434/;
        proxy_set_header Host $host;
        proxy_read_timeout 300s;
    }

    location /api/agents/ {
        proxy_pass http://agent-orchestrator:8000/;
        proxy_set_header Host $host;
    }

    location /api/quantum/ {
        proxy_pass http://quantum-rng:5000/;
        proxy_set_header Host $host;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /opt/nginx/html;
    }
}
