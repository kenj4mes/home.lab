# ==============================================================================
# Auto-configure datasources on startup
# ==============================================================================

apiVersion: 1

datasources:
  # --------------------------------------------------------------------------
  # Prometheus - Primary Metrics Store
  # --------------------------------------------------------------------------
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "30s"
      
  # --------------------------------------------------------------------------
  # Loki - Log Aggregation
  # --------------------------------------------------------------------------
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
