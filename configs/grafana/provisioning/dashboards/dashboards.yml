# ==============================================================================
# ðŸ“Š Grafana Dashboard Provisioning for HomeLab
# ==============================================================================
# Auto-load dashboards on startup
# ==============================================================================

apiVersion: 1

providers:
  - name: 'HomeLab Dashboards'
    orgId: 1
    folder: 'HomeLab'
    folderUid: 'homelab'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
      foldersFromFilesStructure: true
