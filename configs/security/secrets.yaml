# Secret Categories
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
categories:
  database:
    secrets:
      - POSTGRES_PASSWORD
      - MYSQL_ROOT_PASSWORD
      - REDIS_PASSWORD
    rotation_days: 90
    access: [database_services, backup_services]
    
  api_keys:
    secrets:
      - OPENAI_API_KEY
      - ANTHROPIC_API_KEY
      - HUGGINGFACE_TOKEN
    rotation_days: 180
    access: [ai_services]
    
  oauth:
    secrets:
      - OAUTH_CLIENT_SECRET
      - JWT_SECRET
      - SESSION_SECRET
    rotation_days: 90
    access: [auth_services]
    
  certificates:
    secrets:
      - TLS_PRIVATE_KEY
      - TLS_CERTIFICATE
      - CA_CERTIFICATE
    rotation_days: 365
    access: [ingress, proxy]
    
  infrastructure:
    secrets:
      - SSH_PRIVATE_KEY
      - BACKUP_ENCRYPTION_KEY
      - ADMIN_PASSWORD
    rotation_days: 180
    access: [admin_only]

