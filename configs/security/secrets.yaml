# Validation
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
validation:
  on_startup:
    - check_required_secrets
    - validate_format
    - check_expiry
    
  required_secrets:
    - POSTGRES_PASSWORD
    - JWT_SECRET
    - ADMIN_PASSWORD
    
  format_rules:
    - pattern: "*_PASSWORD"
      min_length: 16
      require: [uppercase, lowercase, digit, special]
      
    - pattern: "*_API_KEY"
      min_length: 32
