# Audit & Logging
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
audit:
  log_events:
    - secret_access
    - secret_rotation
    - access_denied
    - policy_change
    
  sensitive:
    never_log:
      - secret_values
      - decrypted_content
      
    redact:
      - partial_key_names
      - file_paths

