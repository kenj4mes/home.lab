# Rotation Policies
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
rotation:
  automatic:
    enabled: true
    check_interval: daily
    
  policies:
    database_passwords:
      frequency: 90  # days
      method: generate_random
      length: 32
      charset: alphanumeric_special
      on_rotate:
        - update_service_configs
        - restart_dependent_services
        - log_rotation_event
        
    api_keys:
      frequency: 180
      method: manual
      notification_days: [30, 14, 7]
      
    certificates:
      frequency: 365
      method: certbot_renew
      notification_days: [60, 30, 14]
      
  notifications:
    channels:
      - email
      - slack
    on_rotation: true
    on_expiry_warning: true

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Access Control
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
access:
  principles:
    - least_privilege
    - need_to_know
    - time_limited
    
  rules:
    - secret: "*_PASSWORD"
      access:
        - role: admin
          actions: [read, write, rotate]
        - role: service
          actions: [read]
          
    - secret: "*_API_KEY"
      access:
        - role: admin
          actions: [read, write]
        - role: ai_service
          actions: [read]
          
    - secret: "*_PRIVATE_KEY"
      access:
        - role: admin
          actions: [read, write]
        - role: tls_terminator
          actions: [read]

