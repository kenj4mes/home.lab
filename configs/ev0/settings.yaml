# Safety Configuration
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
safety:
  description: |
    The agent has 4 safety toggles for dangerous capabilities.
    All are OFF by default and require explicit enablement.
    
  toggles:
    enable_evolution:
      default: false
      description: "Allow self-modification of code"
      risk: HIGH
      
    enable_reproduction:
      default: false
      description: "Allow spawning child agents"
      risk: HIGH
      
    enable_auto_deploy:
      default: false
      description: "Auto-deploy evolved code"
      risk: CRITICAL
      
    evolution_require_approval:
      default: true
      description: "Require human approval for changes"
      risk: LOW

