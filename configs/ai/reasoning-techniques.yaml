# Quality Metrics
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
metrics:
  track:
    - technique_used
    - reasoning_depth
    - steps_taken
    - confidence_score
    - time_to_solution
    
  quality_indicators:
    high_quality:
      - explicit_reasoning: true
      - self_critique_performed: true
      - confidence_calibrated: true
      - assumptions_stated: true
      
    low_quality:
      - single_step_answer: true
      - no_reflection: true
      - overconfident: true
