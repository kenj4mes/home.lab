# Reasoning Techniques
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
techniques:
  # â•â•â• FOUNDATIONAL â•â•â•
  chain_of_thought:
    description: "Step-by-step reasoning"
    type: sequential
    prompt_prefix: "Let's think through this step by step:"
    config:
      show_steps: true
      max_steps: 20
      
  tree_of_thought:
    description: "Explore multiple reasoning paths"
    type: branching
    prompt_prefix: "Let's explore different approaches:"
    config:
      branches: 3
      depth: 5
      prune_threshold: 0.3
      selection: best_first
      
  reflection:
    description: "Self-critique and improvement"
    type: iterative
    prompt_prefix: "Let me reflect on my reasoning:"
    config:
      max_iterations: 3
      improvement_threshold: 0.1

  # â•â•â• ANALYTICAL â•â•â•
  decomposition:
    description: "Break complex problems into parts"
    type: structural
    prompt_template: |
      Break this problem into smaller sub-problems:
      {problem}
      
      For each sub-problem, identify:
      1. What needs to be solved
      2. Dependencies on other sub-problems
      3. Approach to solve it
      
  analogical:
    description: "Reason by analogy to known cases"
    type: associative
    prompt_template: |
      Find analogies to help solve this problem:
      {problem}
      
      Consider similar problems from:
      - Other domains
      - Historical examples
      - Abstract patterns
      
  counterfactual:
    description: "Consider alternative scenarios"
    type: hypothetical
    prompt_template: |
      Consider: What if things were different?
      {scenario}
      
      Explore counterfactuals:
      - What if X happened instead?
      - What would change if Y was different?
      - What are the necessary conditions?

  # â•â•â• METACOGNITIVE â•â•â•
  confidence_calibration:
    description: "Assess confidence in conclusions"
    type: evaluative
    prompt_template: |
      Evaluate your confidence in this conclusion:
      {conclusion}
      
      Consider:
      - Evidence strength (1-10)
      - Reasoning soundness (1-10)
      - Alternative explanations
      - Knowledge gaps
      
      Final confidence: [0.0-1.0]
      
  uncertainty_quantification:
    description: "Quantify what we don't know"
    type: evaluative
    prompt_template: |
      For this analysis:
      {analysis}
      
      Identify uncertainties:
      - Known unknowns (what we know we don't know)
      - Possible unknown unknowns
      - Assumptions made
      - Data limitations
      
  self_critique:
    description: "Criticize own reasoning"
    type: corrective
    prompt_template: |
      Critique this reasoning:
      {reasoning}
      
      Look for:
      - Logical fallacies
      - Unsupported assumptions
      - Missing considerations
      - Bias indicators
      - Overconfidence

  # â•â•â• CREATIVE â•â•â•
  lateral_thinking:
    description: "Approach from unexpected angles"
    type: creative
    prompt_template: |
      Think laterally about this problem:
      {problem}
      
      Consider:
      - Reverse the problem
      - Challenge all assumptions
      - Random entry points
      - Provocation techniques
      
  synthesis:
    description: "Combine ideas into new wholes"
    type: creative
    prompt_template: |
      Synthesize these elements:
      {elements}
      
      Create something new by:
      - Finding unexpected connections
      - Merging complementary aspects
      - Resolving apparent contradictions

  # â•â•â• SPECIALIZED â•â•â•
  causal_reasoning:
    description: "Understand cause and effect"
    type: analytical
    prompt_template: |
      Analyze the causal structure:
      {situation}
      
      Map:
      - Direct causes
      - Contributing factors
      - Causal chains
      - Feedback loops
      
  temporal_reasoning:
    description: "Reason about time and sequence"
    type: analytical
    prompt_template: |
      Analyze the temporal aspects:
      {scenario}
      
      Consider:
      - Sequence of events
      - Duration and timing
      - Past influences on present
      - Future implications
      
  spatial_reasoning:
    description: "Reason about space and structure"
    type: analytical
    prompt_template: |
      Analyze the spatial/structural aspects:
      {scenario}
      
      Consider:
      - Relationships and positions
      - Boundaries and connections
      - Scale and proportion
      - Topology

