# Technique Selection Rules
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
selection:
  rules:
    - condition: "task.type == 'math'"
      techniques: [chain_of_thought, decomposition]
      
    - condition: "task.type == 'code'"
      techniques: [decomposition, self_critique]
      
    - condition: "task.type == 'creative'"
      techniques: [lateral_thinking, synthesis]
      
    - condition: "task.complexity > 0.7"
      techniques: [tree_of_thought, reflection]
      
    - condition: "task.requires_certainty"
      techniques: [confidence_calibration, uncertainty_quantification]
      
  defaults:
    simple: [chain_of_thought]
    medium: [chain_of_thought, reflection]
    complex: [tree_of_thought, decomposition, self_critique]

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Composite Techniques
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
composites:
  deep_analysis:
    description: "Comprehensive analysis pipeline"
    sequence:
      - decomposition
      - chain_of_thought
      - causal_reasoning
      - self_critique
      - confidence_calibration
      
  creative_problem_solving:
    description: "Creative solution generation"
    sequence:
      - lateral_thinking
      - analogical
      - synthesis
      - reflection
      
  rigorous_reasoning:
    description: "High-confidence reasoning"
    sequence:
      - chain_of_thought
      - counterfactual
      - self_critique
      - uncertainty_quantification
      - confidence_calibration

