services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homelab-dashboard
    ports:
      - "5300:5300"
    environment:
      - DASHBOARD_HOST=0.0.0.0
      - DASHBOARD_PORT=5300
      - MESSAGE_BUS_URL=http://message-bus:5100
      - EVENT_STORE_URL=http://event-store:5101
      - AI_ORCHESTRATOR_URL=http://ai-orchestrator:5200
    depends_on:
      - message-bus
      - event-store
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5300/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - homelab
    labels:
      - "homelab.service=dashboard"
      - "homelab.category=ui"
      - "homelab.priority=7"

networks:
  homelab:
    external: true
