# Common packages for Debian/Ubuntu
common_packages_debian:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - vim
  - htop
  - tmux
  - git
  - wget
  - unzip
  - jq
  - net-tools
  - dnsutils
  - iotop
  - sysstat
  - ncdu
  - tree
  - rsync
  - python3-pip
  - open-iscsi
  - nfs-common

# Common packages for RHEL/Fedora
common_packages_redhat:
  - curl
  - gnupg2
  - vim-enhanced
  - htop
  - tmux
  - git
  - wget
  - unzip
  - jq
  - net-tools
  - bind-utils
  - iotop
  - sysstat
  - ncdu
  - tree
  - rsync
  - python3-pip
  - iscsi-initiator-utils
  - nfs-utils

# Sysctl parameters for container workloads
sysctl_params:
  # Network
  net.bridge.bridge-nf-call-iptables: 1
  net.bridge.bridge-nf-call-ip6tables: 1
  net.ipv4.ip_forward: 1
  net.ipv6.conf.all.forwarding: 1
  # Memory
  vm.swappiness: 10
  vm.max_map_count: 262144
  # File descriptors
  fs.file-max: 2097152
  fs.inotify.max_user_watches: 524288
  fs.inotify.max_user_instances: 512
  # Network tuning
  net.core.somaxconn: 65535
  net.ipv4.tcp_max_syn_backlog: 65535
  net.core.netdev_max_backlog: 65535

# SSH Configuration
ssh_port: 22
ssh_permit_root_login: "prohibit-password"
ssh_password_authentication: "no"
ssh_pubkey_authentication: "yes"
