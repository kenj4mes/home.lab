# ==============================================================================
# ‚è±Ô∏è WakaTime Readme Stats
# ==============================================================================
# Updates README with WakaTime coding statistics
#
# DEPENDENCIES:
#   - WAKATIME_API_KEY: WakaTime API key from https://wakatime.com/settings/api-key
#   - GH_TOKEN: Personal Access Token with repo scope
#
# Documentation: https://github.com/athul/waka-readme
#
# README SETUP:
#   Add these comment markers to your README.md:
#   <!--START_SECTION:waka-->
#   <!--END_SECTION:waka-->
# ==============================================================================

name: WakaTime Stats

on:
  # Schedule every 6 hours
  schedule:
    - cron: "0 */6 * * *"
  # Manual trigger
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: WakaTime Stats Update
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          SHOW_TOTAL: true
          SHOW_TIME: true
          SHOW_PERCENT: true
          SHOW_MASKED_TIME: false
          BLOCKS: ‚ñë‚ñí‚ñì‚ñà
          CODE_LANG: plaintext
          TIME_RANGE: last_7_days
          LANG_COUNT: 10
          SHOW_PROJECTS: true
          SHOW_LANGUAGE: true
          SHOW_EDITORS: true
          SHOW_OS: true
          COMMIT_MESSAGE: "üìä Updated WakaTime stats"
