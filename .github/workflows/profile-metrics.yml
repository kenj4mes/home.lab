# ==============================================================================
# ðŸ“Š GitHub Profile Metrics - Expert-Tier Analytics
# ==============================================================================
# Generates comprehensive GitHub profile metrics using lowlighter/metrics
# 
# DEPENDENCIES:
#   - METRICS_TOKEN: Personal Access Token with repo, read:user, read:org scopes
#   - WAKATIME_API_KEY: (Optional) WakaTime API key for coding time stats
#
# Documentation: https://github.com/lowlighter/metrics
# ==============================================================================

name: Expert Profile Metrics

on:
  # Schedule daily updates at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"
  # Manual trigger
  workflow_dispatch:
  # On push to main/master
  push:
    branches: ["main", "master"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ========================================================================
      # HEADER METRICS - Overview Card
      # ========================================================================
      - name: Generate Header Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-header.svg
          token: ${{ secrets.METRICS_TOKEN }}
          
          # User Configuration
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York
          config_display: large
          
          # Appearance
          config_octicon: yes
          config_twemoji: yes

      # ========================================================================
      # ISOMETRIC CALENDAR - Full Year 3D Visualization
      # ========================================================================
      - name: Generate Isometric Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: ""
          
          # Expert Config: Full year isometric view
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      # ========================================================================
      # LANGUAGES - In-Depth Analysis (Patch-Level)
      # ========================================================================
      - name: Generate Language Analytics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: ""
          
          # Expert Config: Analyze actual commits, not just repo headers
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_sections: most-used, recently-used
          plugin_languages_colors: github
          plugin_languages_threshold: 2%
          # Ignore non-code languages for cleaner stats
          plugin_languages_ignored: html, css, less, scss, dockerfile, makefile, markdown, text, json, yaml, xml, svg

      # ========================================================================
      # CODING HABITS - Behavioral Analytics
      # ========================================================================
      - name: Generate Coding Habits
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: ""
          
          # Expert Config: Full behavioral analysis
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_trim: yes
          plugin_habits_days: 14

      # ========================================================================
      # ACHIEVEMENTS - Detailed Trophy Display
      # ========================================================================
      - name: Generate Achievements
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: ""
          
          # Expert Config: Show criteria for next rank
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: C

      # ========================================================================
      # STARRED REPOSITORIES
      # ========================================================================
      - name: Generate Stars
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-stars.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: ""
          
          plugin_stars: yes
          plugin_stars_limit: 4

      # ========================================================================
      # WAKATIME - Coding Time Metrics (Optional)
      # ========================================================================
      - name: Generate WakaTime Stats
        if: ${{ secrets.WAKATIME_API_KEY != '' }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-wakatime.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: ""
          
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_days: 7

      # ========================================================================
      # FULL DASHBOARD - Combined Expert View
      # ========================================================================
      - name: Generate Full Dashboard
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-full.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories
          config_timezone: America/New_York
          
          # All plugins enabled for comprehensive view
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_limit: 6
          
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          plugin_achievements: yes
          plugin_achievements_display: compact
          
          plugin_stars: yes
          plugin_stars_limit: 3
